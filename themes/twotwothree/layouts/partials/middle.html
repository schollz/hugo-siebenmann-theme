
<div id="documentbody">
        <div class="wtblog">
            <div class="maintext">
                <div class="wikitext titlehack">
                    <h2>{{ title .Data.Term  }} posts</h2>
                </div>
                <div class="wikitext">
                        {{ range first 100000 .Pages }}
                        {{ if eq .Type "post"}}
                            <p>
                    {{ .Date.Format "January 2, 2006"}} - <a href="/{{ .Slug | lower }}" style="color:black;">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
                            </p>
                        {{ end }}
                        {{ end }}
                </div>
    
        
            </div>
            {{ partial "sidebar.html" . }}
        </div>
    </div>
